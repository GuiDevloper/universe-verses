<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Prove que tu Ã©s um Versador
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" name="username"
          [(ngModel)]="user.usr.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" name="password"
          [(ngModel)]="user.usr.password"></ion-input>
      </ion-item>
      <ion-button (click)="login()">Entrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
