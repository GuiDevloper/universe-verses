<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index">
            <ion-item class="logOut"
              *ngIf="(user.isLogged() | async) && i == 1; else logOut"
              (click)="user.logOut()">
              <ion-icon slot="start" [name]="p[2]"></ion-icon>
              <ion-label> Sair </ion-label>
            </ion-item>
            <ng-template #logOut>
              <ion-item [routerDirection]="'root'" [routerLink]="[p[1]]">
                <ion-icon slot="start" [name]="p[2]"></ion-icon>
                <ion-label> {{ p[0] }}</ion-label>
              </ion-item>
            </ng-template>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
